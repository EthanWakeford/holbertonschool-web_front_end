<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Holberton - Web Stack - Bootstrap</title>
  <meta name="description" content="Bootstrap is a free and open-source CSS framework" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body class="text-center text-white">
  <div class="row">
    <div class="bg-primary col-lg p-2">Primary</div>
    <div class="bg-success col-lg p-2">Success</div>
    <div class="bg-danger col-lg p-2">Danger</div>
    <div class="bg-warning col-lg p-2">Warning</div>
  </div>

  <hr />

  <div class="row">
    <div class="bg-primary col-sm p-2">Primary</div>
    <div class="bg-success col-sm p-2">Success</div>
    <div class="bg-danger col-sm p-2">Danger</div>
    <div class="bg-warning col-sm p-2">Warning</div>
  </div>

  <hr />

  <div class="row">
    <div class="p-2 col-lg-2 bg-primary">Primary</div>
    <div class="p-2 col-lg-4 bg-success">Success</div>
    <div class="p-2 col-lg-6 bg-danger">Danger</div>
  </div>

  <hr />

  <div class="row">
    <div class="p-2 col-3 order-lg-1 order-md-2 order-sm-3 order-4 bg-primary">Primary</div>
    <div class="p-2 col-3 order-lg-2 order-md-3 order-sm-4 order-1 bg-success">Success</div>
    <div class="p-2 col-3 order-lg-3 order-md-4 order-sm-1 order-2 bg-danger">Danger</div>
    <div class="p-2 col-3 order-lg-4 order-md-1 order-sm-2 order-3 bg-warning">Warning</div>
  </div>

  <hr />

  <div class="row justify-content-between">
    <div class="p-2 col-md-2 bg-primary">Primary</div>
    <div class="p-2 col-md-2 bg-success">Success</div>
  </div>

  <hr />

  <div class="row">
    <div class="p-2 col-md-2 bg-primary">Primary</div>
    <div class="p-2 col-md-2 offset-md-5 bg-success">Success</div>
    <div class="p-2 col-md-2 ml-md-auto bg-danger">Danger</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
