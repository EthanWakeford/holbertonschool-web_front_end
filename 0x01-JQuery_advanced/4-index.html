  <script>
    function createFamilyTree() {
      $('body').append('<table></table>');
      $('table').append('<thead></thead>', '<tbody></tbody>');
      $('thead').append('<tr class="head"></tr>');
      $('tbody').append('<tr class="guillame"></tr>', '<tr class=paulette></tr>', '<tr class=antoine></tr>');
      $('.head').append('<th>Firstname</th><th>Lastname</th>');
      $('.guillame').append('<td>Guillame</td><td>Salva</td>');
      $('.paulette').append('<td>Paulette</td><td>Salva</td>');
      $('.antoine').append('<td>Antoine</td><td>Salva</td>')
    }

    function replaceFamilyTree() {
      $('tbody').html('<tr><td>Gerard</td><td>Bonissa</td></tr>')
    }

    $(document).ready(createFamilyTree);
    $(document).ready(replaceFamilyTree);
  </script>
