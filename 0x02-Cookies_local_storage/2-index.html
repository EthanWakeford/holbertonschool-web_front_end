<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function setCookies() {
      let  date = new Date(Date.now + (1000 * 60 * 60 * 24 * 10)) //set for 10 days from  now
      date = date.toUTCString();

      document.cookie = `firstname=${document.getElementById('firstname').value}; expires=${date}`;
      document.cookie = `email=${document.getElementById('email').value}; expires=${date}`;  
    }

    function showCookies() {
      par = document.createElement('p');
      t = document.createTextNode(`Email: ${getCookies('email')} - Firstname: ${getCookies('firstname')}`);
      par.append(t);
      document.body.append(par);
    }

    function getCookies(name) {
      const found = document.cookie.split(';').find(x => x.includes(name));
      return (found ? found.split('=')[1] : ''); // return just the cookie name, or empty string if not found
    }
  </script>
</head>
<body>
  <h1>Login to the website</h1>
  <input type="text" id="firstname">
  <input type="text" id="email">
  <button onclick="setCookies()">Log me in</button>
  <h1>Cookies</h1>
  <button onclick="showCookies()">Show the cookies</button>
</body>
</html>
